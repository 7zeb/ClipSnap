name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
        include:
          - runtime: win-x64
            arch: x64
          - runtime: win-arm64
            arch: arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore src/ClipSnap/ClipSnap.sln

    - name: Build Self-Contained
      run: |
        dotnet publish src/ClipSnap/ClipSnap/ClipSnap.csproj `
          --configuration Release `
          --output ./publish/${{ matrix.runtime }} `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:EnableCompressionInSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath ./ClipSnap-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClipSnap-${{ matrix.runtime }}
        path: ./ClipSnap-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.zip

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: ClipSnap v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: ./artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
